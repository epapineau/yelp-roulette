<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Yelp Roulette</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <div class = "container">
        <div class="jumbotron jumbotron-fluid m-3 p-5 text-info">
            <div class="container">
                <h1 class="display-4 text-center">Yelp Roulette</h1>
                <p class="lead text-center">randomly select a restaurant within one mile of your geocoordinates (づ´ ▽ `)づ</p>
                <div class="text-center">
                    <a class="btn btn-info mt-3" href=get role="button">Spin the Wheel</a>
                </div>
            </div>
    </div>

    <div class = "container">
        <div class = "row">
            <div class = "col-12 d-flex justify-content-center">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="{{ selection.image_url }}" alt="restaurant image" style = "height: 300px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-12 text-center">
                <div id = "out"></div>
                <h4 class = "m-3">{{ selection.name }}</h4>
                <h6 class = "m-3">{{ selection.location.address1 }}</h6>
            </div>
        </div>
    </div>
    
<script src="{{ url_for('static', filename='js/handle-coordinates.js') }}"></script>
<script src="{{ url_for('static', filename='js/geolocate-popup.js') }}"></script>
</body>
</html>
